<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>
<body>
<form>
	<label for="name">NAME:</label>
	<input type="text" name="name" placeholder="eg.bilal"><BR>
	<label for="phone no">PHONE NO:</label>
	<input type="text" name="phone no" placeholder="eg.9830675434"><BR>
	<label for="email">EMAIL:</label>
	<input type="email" name="email" placeholder="eg.zaid123@gmail.com">
	<label for="month">SELECT MONTH</label>
	<select name="month">
	<OPTION>JAN</OPTION>
	<OPTION>FEB</OPTION>
	<OPTION>MARCH</OPTION>
	<OPTION>APRIL</OPTION>
	<OPTION>MAY</OPTION>
	<OPTION>JUNE</OPTION>
	<OPTION>JULY</OPTION>
	<OPTION>AUGUST</OPTION>
	<OPTION>SEPT</OPTION>
	<OPTION>OCT</OPTION>
	<OPTION>NOV</OPTION>
	<OPTION>DEC</OPTION>
    </select>
    <label for="date">SELECT DATE</label>
    <select name="date">
    	<OPTION>BETWEEN 1 TO 10</OPTION>
    	<OPTION>BETWEEN 11 TO 20</OPTION>
    	<OPTION>BETWEEN 21 TO 30</OPTION>
    	
        <label for="YEAR">SELECT YEAR</label>
        <select name="YEAR">
            <option>before 2000</option>
        	<option>after 2000</option>
        

</form>
</body>
</html>
